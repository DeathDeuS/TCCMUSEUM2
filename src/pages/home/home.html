<ion-header>
  <ion-navbar>
      <ion-title>
          Oeuvres: {{nb_checked}}/{{total}}
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
    <ion-list *ngFor="let events of getArtsInfoTable">
        <!-- <ion-checkbox checked="false" color ="dark" [(ngModel)]="mushrooms"></ion-checkbox> -->
        <ion-item class="container">

          <ion-card class="row">

            <div class="col-4">
              <img src="../../assets/imgs/{{events.qrcode}}.jpg" />  
            </div>

            <div class="col-8">
              <h2>{{events.name}}</h2>
              <p>{{events.qrcode}}</p>          
            </div>

              <!-- <ion-input><!-- </ion-input> -->
           <!-- <ion-checkbox checked="false" color ="dark"></ion-checkbox>  -->
          
          <ion-item >       
              <ion-checkbox checked={{events.viewed}}   disabled="true"></ion-checkbox>
            </ion-item>
          </ion-card>
        </ion-item>
        

    </ion-list>
</ion-content>
